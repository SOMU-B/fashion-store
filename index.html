<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Fashion Store</h1>
    <nav>
      <a href="admin.html">Admin</a>
      <div id="cart-count">🛒 0</div>
    </nav>
  </header>

  <main>
    <!-- 🛍️ Product List -->
    <section id="product-list" class="product-grid"></section>

    <!-- 🧾 UPI Payment Section -->
    <div style="text-align:center; margin-top: 40px;">
      <h3>Scan to Pay (UPI)</h3>
      <img src="images/upi-qr.jpg" alt="UPI QR Code" width="200"
           style="border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
      <p><strong>Pay to:</strong> somubevur@upi</p>

      <!-- 📱 Pay Now Button for Mobile -->
      <a href="upi://pay?pa=somubevur@upi&pn=Somu%20Bevur&cu=INR" 
         style="display:inline-block; margin-top:10px; background:#28a745; color:#fff; padding:10px 20px; border-radius:8px; text-decoration:none;">
         Pay via UPI App
      </a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
